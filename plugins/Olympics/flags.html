<html>
  <head>
    <style type='text/css'>
      .spacer{
        padding: 40px;
        display: inline-block;
      }

      svg {
        width: 300;
        height: auto;
      }

      .primary {
        fill: #ccc;
      }
      .secondary {
        fill: #454545;
      }
    </style>
  </head>
  <body>
    <div class='spacer'>
      <h4>1.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="30" class='primary'/> 
        <rect width="100" height="30" y="30" class='secondary'/> 
      </svg>
    </div>

    <div class='spacer'>
      <h4>2.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <rect width="100" height="20" y="20" class='secondary'/> 
      </svg>
    </div>


    <div class='spacer'>
      <h4>3.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <circle cx="50" cy="30" r="15" class='secondary'/>
      </svg>
    </div>

    <div class='spacer'>
      <h4>4.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <rect width="50" height="30" x="50" class='secondary'/> 
        <rect width="50" height="30" y="30" class='secondary'/> 
      </svg>
    </div>

    <div class='spacer'>
      <h4>5.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <polygon class='secondary' points="0,0 100,60, 0,60">
      </svg>
    </div>

    <div class='spacer'>
      <h4>6.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <polygon class='secondary' points="0,0 30,30, 0,60">
      </svg>
    </div>

    <div class='spacer'>
      <h4>7.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <polygon class='secondary' points="0,0 15,0 100,45 100,60, 85,60, 0,15">
      </svg>
    </div>

    <div class='spacer'>
      <h4>8.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <rect width="50" height="60" x="50" class='secondary'/> 
        <polygon class='secondary' points="0,0 30,30, 0,60"/>
      </svg>
    </div>

    <div class='spacer'>
      <h4>9.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <rect width="50" height="60" class='secondary'/> 
      </svg>
    </div>

    <div class='spacer'>
      <h4>10.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <polygon class='secondary' points="0,0 30,30, 0,60"/>
        <polygon class='secondary' points="100,0 70,30 100,60"/> 
      </svg>
    </div>

    <div class='spacer'>
      <h4>11.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <polygon class='secondary' points="0,0 15,0 100,45 100,60, 85,60, 0,15"/>
        <polygon class='secondary' points="100,0 85,0 0,45 0,60, 15,60, 100,15"/>
      </svg>
    </div>

    <div class='spacer'>
      <h4>12.</h4>
      <svg viewBox="0 0 100 60">
        <rect width="100" height="60" class='primary'/> 
        <rect width="100" height="20" y="20" class='secondary'/> 
        <rect width="20" height="60" x="40" class='secondary'/> 
      </svg>
    </div>
      
  </body>
</html>
