<html>
    <head>
        <title> {{title}} </title>
        <meta name="twitter:title" content="Memory: {{title}}" />
        <meta name="twitter:description" content="Created {{created}}" />
        <meta name="twitter:image" content="https://imgur.com/E0XJ6Hy.png" />

        <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
        <style type='text/css'>
            body {
                font-family: Gaegu;
                color: #454545;
                background: #fefefe;
                background-image: url('https://imgur.com/oxkKYl4.png');
            }
            .container {
                max-width: 960px;
                margin: 0 auto;
                margin-top: 48px;
                margin-bottom: 48px;
            }
            .message {
                font-size: 1.4em;
                display: inline-block;
                padding: 4px;
            }
            .author {
                color: #3e8cc6;
            }
            .footer {
                /* display: flex; */
                color: #aaa;
                font-size: 0.85em;
                /* justify-content: flex-end; */
            }
            .tldr {
                margin-bottom: 24px;
                margin-left: 24px;
            }
            .title {
                background: rgba(222, 155, 235, 0.3);
                padding: 8px 12px;
                border-radius: 4px;
                margin-bottom: 24px;
                font-size: 1.5em;
                font-weight: 600;
                display: inline-block;
            }
            h1 {
                text-align: center;
            }
            h1 a {
                text-decoration: none;
                color: #454545;
            }
            .memory-save {
                color: #000;
                cursor: pointer;
            }
            .tldr.highlight .message {
                background: rgba(222, 155, 235, 0.3);
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <h1><a href="/tldr">SJBHA:TLDR;</a></h1>
            <div class='title'>
                    {{title}}
            </div>
            {{#tldrs}}
                <div class='tldr' data-tldr-id="{{_id}}">
                    <div class='message'>
                        {{message}}
                    </div>
                    <div class='footer'>
                        <div class='timestamp'>
                            {{date_str}}, by <span class='author'>{{from}}</span>
                        </div>
                    </div>
                </div>
            {{/tldrs}}
        </div>
    </body>
</html>
